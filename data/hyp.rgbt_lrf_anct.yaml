# Learning parameters
lr0: 0.01              # initial learning rate          lr0: 0.01
lrf: 0.1              # final learning rate multiplier lrf: 0.1
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Loss balance
box: 0.05
cls: 0.5 # Classification loss gain                      cls: 0.3
cls_pw: 1.0
obj: 1.0 # obj loss gain (scale with pixels)             obj: 0.7
obj_pw: 1.0 
iou_t: 0.25            # IoU training threshold          iou_t: 0.20
anchor_t: 2.0          # anchor-matching IoU threshold
fl_gamma: 0.0          # focal loss gamma

# Color augmentation (RGB)
hsv_h: 0.015
hsv_s: 0.5
hsv_v: 0.3

# Geometric augmentation
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0

# Flip
flipud: 0.0
fliplr: 0.5

# Advanced augmentation
mosaic: 0.0
mixup: 0.0
copy_paste: 0.1
cutout: 0.5
